<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulaire Enseignant</title>
  <script>
    if (!sessionStorage.getItem("paiementEnseignant")) {
      alert("⚠️ Accès refusé : veuillez effectuer le paiement d'abord.");
      window.location.href = "paiement-enseignant.html";
    }
  </script>
</head>
<body>
  <h2>Formulaire sécurisé - Enseignant</h2>
  <form>
    <label>Nom complet :</label><br />
    <input type="text" name="nom" required><br /><br />
    <label>Ville :</label><br />
    <input type="text" name="ville" required><br /><br />
    <label>Matières enseignées :</label><br />
    <input type="text" name="matieres" required><br /><br />
    <label>Niveaux disponibles :</label><br />
    <input type="text" name="niveaux" required><br /><br />
    <label>Contact (téléphone ou WhatsApp) :</label><br />
    <input type="tel" name="contact" required><br /><br />
    <label>Diplôme ou expérience :</label><br />
    <input type="text" name="experience" required><br /><br />
    <button type="submit">Soumettre ma candidature</button>
  </form>
</body>
</html>
