<!-- FORMULAIRE FONDATEUR -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulaire Fondateur - RecruPPrivé.CI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 12px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .radio-group {
      margin-top: 10px;
    }
    .submit-btn {
      margin-top: 20px;
      background-color: #007acc;
      color: white;
      padding: 15px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <form method="post">
    <h2>Formulaire de demande - Fondateur d'école</h2>

    <label>Nom et prénoms du fondateur</label>
    <input type="text" name="fondateur" required />

    <label>Nom de l'école</label>
    <input type="text" name="ecole" required />

    <label>Ancienneté de l'école</label>
    <input type="text" name="anciennete" required />

    <label>Salaire minimum payé par l'école (en FCFA)</label>
    <input type="number" name="salaire" required />

    <label>Cycle concerné</label>
    <select name="cycle" required>
      <option value="">-- Sélectionner --</option>
      <option value="premier">Premier cycle</option>
      <option value="second">Second cycle</option>
      <option value="les deux">Les deux cycles</option>
    </select>

    <label>Combien de professeurs souhaitez-vous ?</label>
    <input type="number" name="nombre_profs" required />

    <label>Les matières concernées</label>
    <input type="text" name="matieres" placeholder="ex : Mathématiques, Anglais, SVT" required />

    <label>J'accepte de payer 10.000 F à RecruPPrivé.CI pour le traitement de ma demande :</label>
    <div class="radio-group">
      <input type="radio" name="paiement" value="oui" required /> Oui
      <input type="radio" name="paiement" value="non" /> Non
    </div>

    <p style="margin-top: 20px; color: red; font-style: italic;">
      NB : Sans le paiement, votre demande ne sera pas traitée. Merci pour la bonne compréhension.
    </p>

    <button type="submit" class="submit-btn">Soumettre la demande</button>
  </form>
</body>
</html>
